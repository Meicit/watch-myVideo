<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Video Player for SD Card</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://p2p.xyz/js/panolens.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; font-family: sans-serif; overflow: hidden; }
        #container { width: 100%; height: 100vh; }
        #controls {
            position: absolute; bottom: 20px; left: 50%;
            transform: translateX(-50%); z-index: 10;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px;
            display: flex; gap: 10px; align-items: center; color: white;
        }
        input[type="file"] { color: #fff; }
        .mode-badge { padding: 5px 10px; border-radius: 4px; font-size: 12px; font-weight: bold; }
        .normal { background: #4CAF50; }
        .v360 { background: #2196F3; }
    </style>
</head>
<body>

<div id="controls">
    <label>Chọn video từ thẻ nhớ:</label>
    <input type="file" id="fileInput" accept="video/*">
    <select id="videoType">
        <option value="normal">Video thường</option>
        <option value="360">Video 360 độ</option>
    </select>
</div>

<div id="container"></div>

<script>
    const container = document.querySelector('#container');
    const fileInput = document.querySelector('#fileInput');
    const videoType = document.querySelector('#videoType');
    let viewer, videoPano;

    // Khởi tạo viewer của Panolens
    viewer = new PANOLENS.Viewer({ container: container });

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const url = URL.createObjectURL(file);

        // Xóa video cũ nếu có
        if (videoPano) {
            viewer.remove(videoPano);
            videoPano.dispose();
        }

        if (videoType.value === '360') {
            // Chế độ 360 độ
            videoPano = new PANOLENS.VideoPano(url, { autoplay: true, muted: false });
            viewer.add(videoPano);
            viewer.setPanorama(videoPano);
        } else {
            // Chế độ thường (giả lập màn hình phẳng trong không gian 3D)
            // Hoặc bạn có thể dùng thẻ <video> thuần túy để tối ưu hơn
            alert("Đang phát ở chế độ 360 giả lập cho video thường.");
            videoPano = new PANOLENS.VideoPano(url, { autoplay: true });
            viewer.add(videoPano);
            viewer.setPanorama(videoPano);
        }
    });
</script>
</body>
</html>
